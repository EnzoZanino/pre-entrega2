<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styles.css"> 
    <title>Contactos Clothes X</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img src="../img/M-Remera-Rosa-Riverdale-Corona-Grande.webp" class="logo" alt="logo pagina"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/ofertas.html">Ofertas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/contacto.html">Contacto</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="main__contacto">
        <h3>Contactanos</h3>
        <p> Ingresa tus datos y te contactaremos!</p>
        <form>
            <fieldset>
                <legend>Personal Info</legend>
                    <label for="name">Nombre: </label>
                        <input type="text" id="name" /><br>
                    <label for="lastname">Apellido: </label>
                        <input type="text" id="lastname" /><br>
                    <label for="email">Email: </label>
                        <input type="email" id="email" /><br>
                    
            </fieldset>
            <fieldset>
                <legend>Numero de contacto</legend>
                    <label for="number">Numero celular: </label>
                        <input type="number" id="number"> <br>
                    <label for="time">Horario disponible ( 8:00 / 12:00 AM ): </label>
                        <input type="time" id="time"> <br>
            </fieldset>
            <fieldset>
                <legend>Mas sobre tí</legend>
                    <label for="pronouns">Apodos: </label>
                        <input type="text" id="pronouns"> <br />
                    <label for="country">Pais: </label>
                        <input type="text" id="country"> <br>
                    <label for="bio">Biografia: </label>
                    <textarea id="bio"></textarea> <br>
            </fieldset>
            <button value="Enviar">Enviar</button>
        </form>
    </main>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
            <img src="../img/M-Remera-Rosa-Riverdale-Corona-Grande.webp" class="logo" alt="logo pagina">
            </a>

        </div>
    </nav>
